<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="imagePart">

        <div class="titleText">
            <img class="odinIMG" src="./odin-lined.png" height="140" width="108">
            <h1>ODIN</h1>
        </div>

    </div>
    <div class="contentPart">

        <div class="introText">
        <p><b>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            </b></p>
            <p><b>Sign up <i>now</i> to get started.</b></p>
            <br>
            <p><b>you <em>know</em> you want to</b></p>

        </div>

        <div class="signForm">

            <h2>Let's Do It!</h2>
            <br>
            <form class="theForm">
                <div class="Fname">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="firstName">
                    
                </div>

                <div class="Lname">
                    
                    <label for="lastName">Last Name</label>
                    <input type="text" class="lastName" id="lastName">
                </div>

                <div class="numberDiv">
                    <label for="number">Phone Number</label>
                    <input type="number" class="number" id="number">

                </div>

                <div class="mailDiv">
                    <label for="mail">E-Mail ID</label>
                    <input type="email" class="mail" id="mail">

                </div>


                <div class="passwordDiv">
                    <label for="password">Password</label>
                    <input type="password" class="password" id="password">

                </div>

                <div class="passwordCDiv">
                    <label for="passwordC">Confirm Password</label>
                    <input type="password" class="passwordC" id="passwordC">

                </div>

            </form>

            <button class="submit" type="submit">Sign Up!</button>
        </div>

    </div>
</body>
</html>
